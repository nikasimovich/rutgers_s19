---
layout: page
permalink: /agenda/index.html
---

<ol class="agenda-list list--blank">
  {% assign agendas = site.agendas | sort: 'start_date' | reverse %}
  {% for agenda in agendas %}
    <li class="agenda">
      <div class="row">
        <div class="col-sm-12">
          <a class="agenda__row" href="{{ agenda.url | prepend: site.baseurl }}">
            <div class="row">
              <div class="col-xs-8 va-middle">
                <h2 class="agenda__title">{{ agenda.title }}</h2>
              </div>
              <div class="col-xs-4 text-right va-middle">
                <div class="agenda__date-range">{{ agenda.date_range }}</div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </li>
  {% endfor %}
</ol>
